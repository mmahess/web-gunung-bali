<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Gunung di Bali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 40px;
        }
        h1 span {
            color: #66BB6A;
        }
        .gunung-list {
            list-style: none;
            padding: 0;
        }
        .gunung-list li a {
            display: block;
            padding: 20px;
            background-color: #1E1E1E;
            border-left: 5px solid #66BB6A;
            margin-bottom: 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .gunung-list li a:hover {
            background-color: #2C2C2C;
            transform: translateY(-5px);
        }
        .gunung-nama {
            display: block;
            color: #FFFFFF;
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .gunung-subtext {
            display: block;
            color: #BDBDBD;
            font-size: 0.9em;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Jelajahi Gunung<span> di Bali</span></h1>
    <ul id="gunung-list-container" class="gunung-list"></ul>
</div>

<script src="data.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const listContainer = document.getElementById('gunung-list-container');
        
        // Cek jika mountainData ada sebelum looping
        if (typeof mountainData !== 'undefined') {
            // Loop melalui setiap gunung di mountainData dan buat elemen list
            for (const id in mountainData) {
                const gunung = mountainData[id];

                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `detail.html?id=${id}`;

                const namaSpan = document.createElement('span');
                namaSpan.className = 'gunung-nama';
                namaSpan.textContent = gunung.nama;

                const puncakSpan = document.createElement('span');
                puncakSpan.className = 'gunung-subtext';
                puncakSpan.textContent = gunung.tujuanPuncak;

                const viaSpan = document.createElement('span');
                viaSpan.className = 'gunung-subtext';
                viaSpan.textContent = gunung.via;

                link.appendChild(namaSpan);
                link.appendChild(puncakSpan);
                link.appendChild(viaSpan);
                listItem.appendChild(link);
                listContainer.appendChild(listItem);
            }
        } else {
            console.error("Objek mountainData tidak ditemukan. Pastikan file data.js sudah benar dan ter-load.");
        }
    });
</script>

</body>
</html>
