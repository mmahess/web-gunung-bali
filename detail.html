<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Gunung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS tidak berubah */
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 40px 20px; background-color: #121212; color: #E0E0E0; }
        .container { max-width: 1200px; margin: auto; }
        h2 { font-size: 2em; font-weight: 600; color: #FFFFFF; border-bottom: 2px solid #66BB6A; padding-bottom: 10px; margin-top: 0; margin-bottom: 15px; }
        .back-button { display: inline-block; margin-bottom: 30px; padding: 10px 20px; font-size: 1em; background-color: #66BB6A; color: #121212; font-weight: 600; text-decoration: none; cursor: pointer; border-radius: 50px; }
        .content-area { display: flex; flex-direction: column; gap: 30px; }
        #map-container { order: 1; position: relative; }
        .side-info { order: 2; }
        .info-bawah { order: 3; }
        #deskripsi-gabungan { line-height: 1.7; color: #BDBDBD; font-size: 0.95em; text-align: justify; }
        #map-iframe { width: 100%; height: 75vh; border: none; border-radius: 8px; }
        .info-bawah { margin-top: 25px; }
        .info-bawah-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; list-style-type: none; padding: 0; }
        .info-bawah-list li { background-color: #1E1E1E; padding: 15px; border-radius: 8px; }
        .info-bawah-list li strong { display: block; color: #66BB6A; font-weight: 600; margin-bottom: 5px; font-size: 0.9em; }
        #map-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); color: white; display: flex; justify-content: center; align-items: center; text-align: center; font-size: 20px; font-weight: 600; cursor: pointer; z-index: 2; opacity: 1; transition: opacity 0.3s ease; border-radius: 8px; }
        #map-overlay.hidden { opacity: 0; pointer-events: none; }
        #lock-button { display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #db2a32; color: white; border: none; border-radius: 50px; cursor: pointer; z-index: 3; font-family: 'Poppins', sans-serif; font-weight: 600; }
        .gmaps-link { color: #E0E0E0; text-decoration: none; }
        .gmaps-link:hover { text-decoration: underline; }
        #map-notice { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; z-index: 10; opacity: 1; transition: opacity 0.5s ease-out; pointer-events: none; }
        #map-notice.hidden { opacity: 0; }
        @media (max-width: 992px) { .info-bawah-list { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 576px) { .info-bawah-list { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-button">‚Üê Lihat Gunung Lainnya</a>
    <h2 id="gunung-nama-tujuan">Memuat...</h2>
    
    <div class="content-area">
        <div id="map-container">
            <div id="map-overlay"><p>üó∫Ô∏è<br>Ketuk untuk mengaktifkan peta</p></div>
            <button id="lock-button">Kunci Peta & Scroll</button>
            <div id="map-notice">‚ú® Peta ini 3D & Interaktif. Coba putar dan zoom!</div>
            <iframe id="map-iframe" frameborder="0" style="outline: none;"></iframe>
        </div>
        <div class="side-info">
            <h2>Deskripsi Gunung</h2>
            <p id="deskripsi-gabungan"></p>
        </div>
        <div class="info-bawah">
            <ul class="info-bawah-list">
                <li><strong>Starting Point</strong>
                    <a id="gmaps-link" class="gmaps-link" href="#" target="_blank" rel="noopener noreferrer">
                        <span id="start-point-name"></span>
                    </a>
                </li>
                <li><strong>Ketinggian</strong><span id="ketinggian"></span></li>
                <li><strong>Panjang Jalur</strong><span id="panjang-jalur"></span></li>
                <li><strong>Elevasi</strong><span id="elevasi"></span></li>
                <li><strong>Harga Tiket</strong><span id="tiket"></span></li>
                <li><strong>Wajib Pemandu</strong><span id="guide"></span></li>
            </ul>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script>
    function displayGunung(data) {
        document.title = `Detail ${data.nama}`;
        document.getElementById('gunung-nama-tujuan').textContent = `${data.nama} - ${data.tujuanPuncak} ${data.via}`;
        document.getElementById('map-iframe').src = data.iframeSrc;
        
        const startPointText = data.startPoint;
        const gmapsLink = document.getElementById('gmaps-link');
        const startPointNameSpan = document.getElementById('start-point-name');

        if (startPointText && typeof startPointText === 'string') {
            const coordRegex = /\(([^)]+)\)/;
            const match = startPointText.match(coordRegex);

            if (match && match[1]) {
                const coordinates = match[1].replace(/\s/g, '');
                
                // ==========================================================
                // PERBAIKAN FINAL: Menggunakan BACKTICK (`) bukan kutip biasa (')
                // ==========================================================
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=$3{coordinates}`;
                
                const locationName = startPointText.replace(coordRegex, '').trim();
                
                gmapsLink.href = googleMapsUrl;
                startPointNameSpan.textContent = locationName;
            } else {
                startPointNameSpan.textContent = startPointText;
                gmapsLink.href = '#';
                gmapsLink.style.pointerEvents = 'none';
            }
        } else {
            startPointNameSpan.textContent = "Data tidak tersedia";
            gmapsLink.href = '#';
            gmapsLink.style.pointerEvents = 'none';
        }

        const deskripsiParagraf2 = `Gunung ini berlokasi di Kabupaten ${data.lokasi}. Karakteristik jalur pendakiannya adalah ${data.deskripsiTrek}.`;
        document.getElementById('deskripsi-gabungan').innerHTML = `${data.deskripsiGunung}<br><br>${deskripsiParagraf2}`;
        document.getElementById('ketinggian').textContent = data.ketinggian || 'N/A';
        document.getElementById('panjang-jalur').textContent = data.panjangJalur || 'N/A';
        document.getElementById('elevasi').textContent = data.elevasi || 'N/A';
        document.getElementById('tiket').textContent = data.tiket || 'N/A';
        document.getElementById('guide').textContent = data.wajibGuide || 'N/A';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const gunungId = urlParams.get('id');
        const dataToDisplay = mountainData[gunungId];

        if (dataToDisplay) {
            displayGunung(dataToDisplay);
        } else {
            document.getElementById('gunung-nama-tujuan').textContent = 'Gunung Tidak Ditemukan';
            document.querySelector('.content-area').style.display = 'none';
        }

        const mapOverlay = document.querySelector("#map-overlay");
        const lockButton = document.querySelector("#lock-button");

        if(mapOverlay && lockButton) {
            mapOverlay.addEventListener('click', () => {
                mapOverlay.classList.add('hidden');
                lockButton.style.display = 'block';
            });
            lockButton.addEventListener('click', () => {
                mapOverlay.classList.remove('hidden');
                lockButton.style.display = 'none';
            });
        }
    });
</script>

</body>
</html>
