<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="peta-abang-texture" src="./suter-abang.png">
        <img id="tombol-texture" src="./tombol-detail.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#peta-abang-texture"
                 position="0 0 0.05"
                 scale="2 2 2"
                 rotation="0 0 180">
        </a-image>

        <a-image id="tombol-detail" src="#tombol-texture"
                 position="0 -1.5 0.05"
                 scale="1.5 0.4 1.5"
                 tombol-link>
        </a-image>
      </a-entity>
    </a-scene>

    <script src="./script.js"></script>
  </body>
</html>
