<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; }
      #ui-overlay { position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; pointer-events: none; }
      #instruction-text { display: block; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 15px 25px; border-radius: 10px; font-family: sans-serif; font-size: 20px; text-align: center; }
      #button-container { position: absolute; bottom: 50px; left: 0; width: 100%; display: flex; justify-content: center; }
      #link-button { display: none; padding: 15px 30px; font-size: 18px; font-family: sans-serif; color: white; background-color: #007BFF; border: none; border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4); }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
      <p id="instruction-text">Arahkan kamera ke stiker AR</p>
      <div id="button-container">
        <button id="link-button">Lihat Detail Gunung</button>
      </div>
    </div>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="peta-agung-edelweiss" src="./map/agung-edelweiss.png">
        <img id="peta-agung-pengubengan" src="./map/agung-pengubengan.png">
        <img id="peta-agung-pasaragung" src="./map/agung-pasaragung.png">
        <img id="peta-agung-selatan" src="./map/agung-selatan-pasaragung.png">
        <img id="peta-agung-timur" src="./map/agung-timur-lawangan.png">
        <img id="peta-batukaru-siwa" src="./map/batukaru-puramalen.png">
        <img id="peta-batukaru-petali" src="./map/batukaru-purapetali.png">
        <img id="peta-abang-suter" src="./map/abang-suter.png">
        <img id="peta-abang-trunyan" src="./map/abang-trunyan.png">
        <img id="peta-catur-pelaga" src="./map/catur-pelaga.png">
        <img id="peta-catur-dermaga" src="./map/catur-dermaga.png">
        <img id="peta-sanghyang" src="./map/sanghyang-penataran.png">
        <img id="peta-pohen" src="./map/pohen-wanasari.png">
        <img id="peta-tapak-wanasari" src="./map/tapak-wanasari.png">
        <img id="peta-tapak-kebunraya" src="./map/tapak-kebunraya.png">
        <img id="peta-lesung" src="./map/lesung-joglo.png">
        <img id="peta-adeng" src="./map/adeng-abanglestari.png">
        <img id="peta-batur-pasaragung" src="./map/batur-pasaragung.png">
        <img id="peta-batur-culali" src="./map/batur-culali.png">
        <img id="tombol-texture" src="./tombol-detail.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-marker" mindar-image-target="targetIndex: 0">
        <a-image id="peta-dinamis" position="0 0 0" scale="1.6 1.6 1.6"></a-image>
      </a-entity>
    </a-scene>

    <script src="../data.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Objek mountainData sudah tidak ada di sini, diambil dari file eksternal
        
        const marker = document.querySelector('#target-marker');
        const button = document.querySelector('#link-button');
        const petaDinamis = document.querySelector('#peta-dinamis');
        const instructionText = document.querySelector('#instruction-text');

        const urlParams = new URLSearchParams(window.location.search);
        const gunungId = urlParams.get('id');
        const dataGunungSaatIni = mountainData[gunungId];

        if (!dataGunungSaatIni) {
          instructionText.innerText = "Error: ID Gunung tidak valid!";
          return;
        }
        
        // Mengatur nama aset dan rotasi dari data
        const idAset = dataGunungSaatIni.petaImg.replace('.png', '').replace('.jpg', '');
        const rotasi = dataGunungSaatIni.rotasi || '0 0 0';

        marker.addEventListener("targetFound", event => {
          petaDinamis.setAttribute('src', `#${idAset}`);
          petaDinamis.setAttribute('rotation', rotasi);
          button.style.display = 'block';
          instructionText.style.display = 'none';
        });

        marker.addEventListener("targetLost", event => {
          button.style.display = 'none';
          instructionText.style.display = 'block';
        });
        
        button.addEventListener("click", () => {
          // Ganti id pada detailUrl dengan id yang sedang aktif
          const detailUrl = `../detail.html?id=${gunungId}`;
          window.location.href = detailUrl;
        });
      });
    </script>
  </body>
</html>
