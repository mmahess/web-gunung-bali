<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; }
      #ui-overlay { position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: flex-end; pointer-events: none; }
      #link-button { display: none; padding: 15px 30px; font-size: 18px; font-family: sans-serif; color: white; background-color: #007BFF; border: none; border-radius: 50px; margin-bottom: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4); }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
      <button id="link-button">Lihat Detail Gunung</button>
    </div>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="peta-agung" src="./map/agung-edelweiss.png">
        <img id="peta-abang" src="./map/abang-suter.png">
        </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-marker" mindar-image-target="targetIndex: 0">
        <a-image id="peta-dinamis"
                 position="0 0 0"
                 scale="1.5 1.5 1.5"
                 rotation="0 0 180">
        </a-image>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const mountainData = {
          'mt01st1': {
            petaSrc: '#peta-agung',
            detailUrl: '../detail.html?id=mt01st1'
          },
          'mt03st1': {
            petaSrc: '#peta-abang',
            detailUrl: '../detail.html?id=mt03st1'
          }
        };

        const marker = document.querySelector('#target-marker');
        const button = document.querySelector('#link-button');
        const petaDinamis = document.querySelector('#peta-dinamis');

        const urlParams = new URLSearchParams(window.location.search);
        const gunungId = urlParams.get('id');
        const dataGunungSaatIni = mountainData[gunungId];

        if (!dataGunungSaatIni) {
          console.error("ID Gunung tidak valid atau tidak ditemukan di URL!");
          return;
        }

        marker.addEventListener("targetFound", event => {
          petaDinamis.setAttribute('src', dataGunungSaatIni.petaSrc);
          button.style.display = 'block';
        });

        marker.addEventListener("targetLost", event => {
          button.style.display = 'none';
        });
        
        button.addEventListener("click", () => {
          window.location.href = dataGunungSaatIni.detailUrl;
        });
      });
    </script>
  </body>
</html>
