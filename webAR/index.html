<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; filterMinCF:0.001; filterBeta: 10;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="peta-abang-texture" src="./abang-suter.png">
        <img id="tombol-texture" src="./tombol-detail.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"
                cursor="rayOrigin: mouse; fuse: false;"
                raycaster="objects: .clickable">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#peta-abang-texture"
                 position="0 0 0.01"
                 scale="2 2 2"
                 rotation="0 0 180">
        </a-image>

        <a-image id="tombol-interaktif" class="clickable" src="#tombol-texture"
                 position="0 -1.5 0.01"
                 scale="1.2 0.32 1">
        </a-image>
      </a-entity>
    </a-scene>

    <script>
      // Menunggu hingga seluruh adegan AR selesai dimuat
      document.addEventListener('DOMContentLoaded', () => {
        // Pilih elemen tombol berdasarkan ID yang kita berikan
        const tombol = document.querySelector("#tombol-interaktif");

        // Tambahkan event listener untuk 'click'
        tombol.addEventListener("click", event => {
          console.log("Tombol interaktif diklik!");
          
          // Arahkan pengguna ke halaman detail yang sesuai
          window.location.href = '../detail.html?id=mt03st1';
        });
      });
    </script>
  </body>
</html>
