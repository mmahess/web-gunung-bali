<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; }
      #ui-overlay {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }
      #instruction-text {
        display: block;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        text-align: center;
      }
      #button-container {
        position: absolute;
        bottom: 50px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      #link-button {
        display: none;
        padding: 15px 30px;
        font-size: 18px;
        font-family: 'Poppins', sans-serif; /* Font Poppins diterapkan di sini */
        font-weight: 600;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="ui-overlay">
      <p id="instruction-text">Arahkan kamera ke stiker AR</p>
      <div id="button-container">
        <button id="link-button">Lihat Detail Gunung</button>
      </div>
    </div>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="agung-edelweiss" src="./map/agung-edelweiss.png">
        <img id="agung-pengubengan" src="./map/agung-pengubengan.png">
        <img id="agung-pasaragung" src="./map/agung-pasaragung.png">
        <img id="agung-selatan-pasaragung" src="./map/agung-selatan-pasaragung.png">
        <img id="agung-timur-lawangan" src="./map/agung-timur-lawangan.png">
        <img id="batukaru-puramalen" src="./map/batukaru-puramalen.png">
        <img id="batukaru-purapetali" src="./map/batukaru-purapetali.png">
        <img id="abang-suter" src="./map/abang-suter.png">
        <img id="abang-trunyan" src="./map/abang-trunyan.png">
        <img id="catur-pelaga" src="./map/catur-pelaga.png">
        <img id="catur-dermaga" src="./map/catur-dermaga.png">
        <img id="sanghyang-penataran" src="./map/sanghyang-penataran.png">
        <img id="pohen-wanasari" src="./map/pohen-wanasari.png">
        <img id="tapak-wanasari" src="./map/tapak-wanasari.png">
        <img id="tapak-kebunraya" src="./map/tapak-kebunraya.png">
        <img id="lesung-joglo" src="./map/lesung-joglo.png">
        <img id="adeng-abanglestari" src="./map/adeng-abanglestari.png">
        <img id="batur-pasaragung" src="./map/batur-pasaragung.png">
        <img id="batur-culali" src="./map/batur-culali.png">
        <img id="tombol-texture" src="./tombol-detail.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="target-marker" mindar-image-target="targetIndex: 0">
        <a-image id="peta-dinamis" position="0 0 0" scale="1.6 1.6 1.6"></a-image>
      </a-entity>
    </a-scene>

    <script src="../data.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('#target-marker');
        const button = document.querySelector('#link-button');
        const petaDinamis = document.querySelector('#peta-dinamis');
        const instructionText = document.querySelector('#instruction-text');
        const urlParams = new URLSearchParams(window.location.search);
        const gunungId = urlParams.get('id');
        const dataGunungSaatIni = mountainData[gunungId];

        if (!dataGunungSaatIni) {
          instructionText.innerText = "Error: ID Gunung tidak valid!";
          return;
        }
        
        const idAset = dataGunungSaatIni.petaImg.replace(/\.(png|jpg|jpeg)$/, "");
        const rotasi = dataGunungSaatIni.rotasi || '0 0 0';

        marker.addEventListener("targetFound", event => {
          petaDinamis.setAttribute('src', `#${idAset}`);
          petaDinamis.setAttribute('rotation', rotasi);
          button.style.display = 'block';
          instructionText.style.display = 'none';
        });

        marker.addEventListener("targetLost", event => {
          button.style.display = 'none';
          instructionText.style.display = 'block';
        });
        
        button.addEventListener("click", () => {
          const detailUrl = `../detail.html?id=${gunungId}`;
          window.location.href = detailUrl;
        });
      });
    </script>
  </body>
</html>
